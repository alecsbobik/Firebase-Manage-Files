<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>EARIST Student File Management</title>
  </head>
  <body class="grey lighten-3">
    <!-- Navbar -->
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <img
            src="img/sfm-logo.png"
            alt="Student File Management"
            style="width: 380px; margin-top: 5px"
          />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" style="display: none">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-account"
              >Account</a
            >
          </li>
          <li class="logged-in" style="display: none">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: none">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-create"
              >Create Guide</a
            >
          </li>
          <li class="logged-out" style="display: none">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out" style="display: none">
            <a
              href="#"
              class="grey-text modal-trigger"
              data-target="modal-signup"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sign Up Modal -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose Password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One Line Bio</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your Password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
      </div>
    </div>

    <!-- Account Modal -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account Details</h4>
        <div class="account-details"></div>
      </div>
    </div>

    <!-- Create Guide Modal -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create Guide</h4>
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="title" required />
            <label for="title">Guide Title</label>
          </div>
          <div class="input-field">
            <textarea
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="title">Guide Content</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <!-- Guide List -->
    <div class="container" style="margin-top: 40px">
      <ul class="collapsible z-depth-0 guides" style="border: none"></ul>
    </div>

    <!-- End -->

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      var config = {
        apiKey: "AIzaSyBV-knWwKocIjzRALDw2Tr4NKTI0WJjxIo",
        authDomain: "my-first-firebase-35175.firebaseapp.com",
        databaseURL:
          "https://my-first-firebase-35175-default-rtdb.firebaseio.com",
        projectId: "my-first-firebase-35175",
      };

      // Initialize Firebase
      firebase.initializeApp(config);

      // make auth and firestore references
      const auth = firebase.auth();
      const db = firebase.firestore();

      // update firestore settings
      db.settings({ timestampsInSnapshots: true });
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
